<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#6366f1">
    <title>THINGY - Todo App</title>
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icons/icon-192x192.svg">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>THINGY</h1>
            <p class="subtitle">Your personal todo app</p>
        </header>
        
        <div class="input-section">
            <input type="text" id="todoInput" placeholder="Add a new task..." autocomplete="off">
            <button id="addBtn" aria-label="Add task">+</button>
        </div>
        
        <div class="filters">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="active">Active</button>
            <button class="filter-btn" data-filter="completed">Completed</button>
        </div>
        
        <ul id="todoList"></ul>
        
        <div class="stats">
            <span id="itemsLeft">0 items left</span>
            <button id="clearCompleted">Clear completed</button>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
