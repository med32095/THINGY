<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#6366f1">
    <title>THINGY - Todo App</title>
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icons/icon-192x192.svg">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>THINGY</h1>
            <p class="subtitle">Your personal todo app</p>
            <div id="syncStatus" class="sync-status">
                <div id="tokenInputSection" class="token-input-section">
                    <input type="password" id="tokenInput" placeholder="Paste GitHub token here..." class="token-input">
                    <button id="saveTokenBtn" class="save-token-btn">Connect</button>
                </div>
                <div id="syncInfo" class="sync-info hidden">
                    <span id="syncIndicator" class="sync-indicator">ðŸ”„</span>
                    <span id="lastSync">Never synced</span>
                    <button id="syncNow" class="sync-now-btn" title="Sync now">â†»</button>
                    <button id="logoutBtn" class="logout-btn" title="Logout">âœ•</button>
                </div>
            </div>
        </header>
        
        <div class="input-section">
            <input type="text" id="todoInput" placeholder="Add a new task..." autocomplete="off">
            <button id="addBtn" aria-label="Add task">+</button>
        </div>
        
        <div class="filters">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="active">Active</button>
            <button class="filter-btn" data-filter="completed">Completed</button>
        </div>
        
        <ul id="todoList"></ul>
        
        <div class="stats">
            <span id="itemsLeft">0 items left</span>
            <button id="clearCompleted">Clear completed</button>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
