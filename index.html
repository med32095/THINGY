<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#6366f1">
    <title>THINGY - Todo App</title>
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icons/icon-192x192.svg">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>THINGY</h1>
            <p class="subtitle">Your personal todo app</p>
            <div id="syncStatus" class="sync-status">
                <!-- Not logged in state -->
                <div id="connectPrompt" class="connect-prompt">
                    <span class="sync-icon">‚òÅÔ∏è</span>
                    <span class="sync-text">Connect to GitHub to sync</span>
                    <button id="showTokenBtn" class="connect-btn">Connect</button>
                </div>
                
                <!-- Token input modal/section -->
                <div id="tokenInputSection" class="token-input-section hidden">
                    <input type="password" id="tokenInput" placeholder="Paste GitHub token here..." class="token-input">
                    <button id="saveTokenBtn" class="save-token-btn">Connect</button>
                    <button id="cancelTokenBtn" class="cancel-token-btn">Cancel</button>
                </div>
                
                <!-- Logged in state -->
                <div id="syncInfo" class="sync-info hidden">
                    <span id="syncIndicator" class="sync-indicator">üîÑ</span>
                    <span id="lastSync">Never synced</span>
                    <div class="sync-menu-container">
                        <button id="settingsBtn" class="settings-btn" title="Settings">‚ãÆ</button>
                        <div id="settingsMenu" class="settings-menu hidden">
                            <button id="syncNow" class="menu-item">
                                <span>‚Üª</span> Sync now
                            </button>
                            <div class="menu-divider"></div>
                            <button id="logoutBtn" class="menu-item menu-item-danger">
                                <span>‚úï</span> Logout
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Logout Confirmation Dialog -->
            <div id="logoutDialog" class="dialog-overlay hidden">
                <div class="dialog">
                    <h3>Logout?</h3>
                    <p>Are you sure you want to logout? Your todos will remain on this device but will no longer sync with GitHub.</p>
                    <div class="dialog-buttons">
                        <button id="cancelLogout" class="dialog-btn dialog-btn-secondary">Cancel</button>
                        <button id="confirmLogout" class="dialog-btn dialog-btn-danger">Logout</button>
                    </div>
                </div>
            </div>
        </header>
        
        <div class="input-section">
            <input type="text" id="todoInput" placeholder="Add a new task..." autocomplete="off">
            <button id="addBtn" aria-label="Add task">+</button>
        </div>
        
        <div class="filters">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="active">Active</button>
            <button class="filter-btn" data-filter="completed">Completed</button>
        </div>
        
        <ul id="todoList"></ul>
        
        <div class="stats">
            <span id="itemsLeft">0 items left</span>
            <button id="clearCompleted">Clear completed</button>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
